<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">社区审批</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">社区审批</div>
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">个人菜单中社区审批显示小红点，说明有需要您批准的社区申请，这时候需要点击进入社区审批页面处理</div>
              <div class="stepText">第一步:通过个人菜单中的社区审批进入</div>
              <div class="stepImg"><img src="../../img/DID/12/1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">第二步:进入社区审批页面后，申请人的信息及提交的社区基本信息、其推荐人的基本信息，根据这部分信息的确定进行社区申请的审批，无问题则批准</div>
              <div class="stepImg"><img src="../../img/DID/12/2.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">核对这部分的信息，如有问题可直接驳回，驳回需要填写原因(提示:恶意提交的用户及对其进行通过的节点会扣取相应的信用分)</div>
              <div class="stepImg"><img src="../../img/DID/12/3.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">EOTC 官网</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../js/rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/guide/aecomeArbitrator.js"></script>

</html>
