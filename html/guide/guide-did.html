    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">新用户怎么注册DID</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">新用户怎么注册DID</div>
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">第一种: 在没有邀请人的情况下，可通过EOTC下所有DAPP的列表页，点击DID去中心化身份系统即可跳转至DID身份认证系统进行注册(同下方第二种注册流程)</div>
              <div class="stepImg"><img src="../../img/DID/00/1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText"> 第二种: 在有邀请人的情况下，可通过邀请人的邀请海报、二维码、链接进入DID"登录/注册"的页面 </div>
              <div class="stepImg"><img src="../../img/DID/00/2.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText"> 通过浏览器扫码或直接点击(复制)链接，进入DID身份认证系统，点击注册，根据页面提示填写注册信息，填写完成后点击确定注册</div>
              <div class="stepImg"><img src="../../img/DID/00/3.png" width="100%" /></div>
              <div class="stepImg"><img src="../../img/DID/00/4.png" width="100%" /></div>
              <div class="stepImg"><img src="../../img/DID/00/5.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">注册成功后，回到登录页面，输入邮箱和登录密码即可进入DID身份认证系统</div>
              <div class="stepImg"><img src="../../img/DID/00/6.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
