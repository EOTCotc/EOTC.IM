<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">如何绑定推荐关系</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">如何绑定推荐关系</div>
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">注册DID时会填写一个邀请码，推荐关系通过邀请码进行绑定，如暂无推荐人提供邀请码，可注册完成后进入系统</div>
              <div class="stepText">第一步:点击弹窗确认按钮，根据提示选择最佳地址，确定后无法更改</div>
              <div class="stepImg"><img src="../../img/DID/03/1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">第二步:选择地区确定后，可选择当前所在地的社区加入，通过电报群联系电报管理(创建者/管理)，进行线下建立关系得到推荐码</div>
              <div class="stepImg"><img src="../../img/DID/03/2.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">第三步:获得邀请码后，前往我的菜单-设置-推荐人(添加)，粘贴或输入邀请码，点击确定后推荐关系绑定成功</div>
              <div class="stepImg"><img src="../../img/DID/03/3.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">EOTC 官网</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
