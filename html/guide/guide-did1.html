<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">如何完善社区信息</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">如何完善社区信息</div>
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="title">一、如何进入DID </div>
              <div class="stepText">EOTC下所有DAPP的列表页，点击DID去中心化身份系统即可跳转至DID</div>
              <div class="stepImg"><img src="../../img/DID/01/1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">
                第二步:进入DID身份系统后，点击右上角个人菜单页面，会弹出完善信息的提示框，点击"确定前往"完善社区信息，填写完成后提交即可
                <span style="color:#FC7542">(提示:地区涉及线下建立推荐关系，一年只能修改两次)</span>
              </div>
              <div class="stepImg"><img src="../../img/DID/01/2.png" width="100%" /></div>
              <div class="stepImg"><img src="../../img/DID/01/3.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">EOTC 官网</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
