<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">申请社区审批</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">申请社区审批</div>
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">DAO的审核，需要成为审核节点，成为审核节点即可操作身份认证审核、申请社区审批、团队成员名单申请，注意开启在线开关</div>
              <div class="stepText">第一步:首页进入个人菜单页，菜单中点击审核项，进入审核页面列表，点击申请社区审批</div>
              <div class="stepImg"><img src="../../img/DAO/04/1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">第二步:进入申请社区审批页面后，能查看申请人的信息及提交的社区基本信息、其推荐人的基本信息，根据这部分信息的确定进行社区申请的审批，无问题则批准</div>
              <div class="stepImg"><img src="../../img/DAO/04/2.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">核对这部分的信息如有问题，可直接驳回，驳回需要填写原因(提示:恶意提交的用户及对其进行通过的节点会扣取相应的信用分)</div>
              <div class="stepImg"><img src="../../img/DAO/04/3.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">EOTC 官网</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../js/rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/guide/aecomeArbitrator.js"></script>

</html>
