<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">收付款方式设置</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">收付款方式设置</div>
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">第一步:点击首页右上角我的，进入菜单中，点击页面收付款方式进入</div>
              <div class="stepImg"><img src="../../img/DID/10/1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">第二步:页面默认有现金支付的方式可以进行开放关闭，点击设置收付款账号可添加/修改方式</div>
              <div class="stepImg"><img src="../../img/DID/10/2.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">第三步: 选择需要添加/修改的账号类型,这里以银行卡为例，我们添加一个银行卡的收付款账号，填写相关的账号信息，核对填写信息，通过邮箱验证成功后确认提交即完成添加
              </div>
              <div class="stepImg"><img src="../../img/DID/10/3.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">EOTC 官网</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../js/rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/guide/aecomeArbitrator.js"></script>

</html>
