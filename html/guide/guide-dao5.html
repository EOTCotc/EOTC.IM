<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">团员成员名单申请通过</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">团员成员名单申请通过</div>
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">DAO的审核，需要成为审核节点，成为审核节点即可操作身份认证审核、申请社区审批、团队成员名单申请，注意开启在线开关</div>
              <div class="stepText">第一步:首页进入个人菜单页，菜单中点击审核项，进入审核页面列表，点击团队成员名单申请</div>
              <div class="stepImg"><img src="../../img/DAO/05/1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">第二步:进入团队成员名单申请后，能看到申请人的团队人数及推荐人的信息，同意后系统会自动向该用户发送成员名单</div>
              <div class="stepImg"><img src="../../img/DAO/05/2.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">如拒绝，需要填写相关原因</div>
              <div class="stepImg"><img src="../../img/DAO/05/3.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">EOTC 官网</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../js/rem.js"></script>
