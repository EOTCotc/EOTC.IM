<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">认证审核</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">认证审核</div>
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">个人菜单中认证审核显示小红点，说明有需要您审核的身份认证信息，这时候需要点击进入认证审核页面处理，由于涉及安全性问题，请谨慎审核</div>
              <div class="stepText">第一步:通过个人菜单中的认证审核进入审核页面</div>
              <div class="stepImg"><img src="../../img/DID/11/1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">第二步:进入认证审核页面后，你可以看到部分的信息，只需要核对这部分的信息是否真实，无问题进行通过</div>
              <div class="stepImg"><img src="../../img/DID/11/2.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">核对这部分的信息如有问题，可直接打回，打回需要填写原因(提示:恶意提交的用户及对其进行通过的节点会扣取相应的信用分) </div>
              <div class="stepImg"><img src="../../img/DID/11/3.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">EOTC 官网</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../js/rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/guide/aecomeArbitrator.js"></script>

</html>
